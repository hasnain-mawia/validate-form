<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>
<body>
    <h1>Sign up Form</h1>
    <div id="form">
        <form id action="" onsubmit=" return validateForm()">
         <input id="username"  class="input" type="text" placeholder="example@hotmail.com">   
         <p id="userErr"></p>
         <input id="phone" class="input" type="number" placeholder="Enter Your phone number">
         <p id="phoneErr"></p>   
         <input id="password" class="input" type="password" placeholder="Enter Your password">
         <p id="passErr"></p>
         <div class="checkbox">
             <input type="radio" id="Male" name="fav_language" value="Male" required>
             <label for="Male">Male</label>
             <input type="radio" id="Female" name="fav_language" value="Female" required>
             <label for="Female">Female</label>
         </div>
         
         <input id="btn" type="submit" value="Login">   


        </form>
    </div>



    <script src="./form .js"></script>
</body>
</html>
